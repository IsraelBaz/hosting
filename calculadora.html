<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Velocidad</title>
    <link rel="stylesheet" href="css/cssCalc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <a href="index.html">Inicio</a>
        <div id="center"><img id="car" src="imgBMW/BMW i7.webp" alt="Autos en la carretera" draggable="false"></div>
        <h1>Calculadora de Velocidad</h1>
        <form id="speed-calculator">
            <label for="distance">Distancia (metros):</label>
            <input type="number" id="distance" required>
            <label for="time">Tiempo (minutos):</label>
            <input type="number" id="time" required>
            <button type="submit">Calcular Velocidad</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
